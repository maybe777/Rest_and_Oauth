<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Авторизация</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .myDiv {
            width: 100%;
            padding: 10px 0;
            align-items: center;
            justify-content: space-around;
            display: flex;
            float: none;
        }
    </style>

</head>

<body>
<div class="container">
    <div class="myDiv">
        <div class="col-md-5">
            <form class="form-signin" th:action="@{/login}" method="POST">
                <h2 class="form-heading">Авторизация</h2>

                <!--<div th:if="${error != null }" class="form-group">-->
                    <!--<span th:utext="${error}">Ашипка</span>-->
                <!--</div>-->

                <input name="username" type="text" class="form-control" placeholder="Имя пользователя"
                       autofocus="true"/>
                <br/>
                <input name="password" type="password" class="form-control" placeholder="Пароль"/>
                <br/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Авторизация</button>
                <h4 class="text-center"><a th:href="@{/all}">Авторизация Google</a></h4>
            </form>
        </div>
        <br/>
    </div>
</div>
</body>
</html>
